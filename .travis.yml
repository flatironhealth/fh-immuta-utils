# After changing this file, check it on:
#   http://lint.travis-ci.org/
language: python
group: travis_latest
dist: xenial

matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7

before_install:
  - pip install -r requirements.txt
  - pip install pytest

script:
  - python -m pytest .
